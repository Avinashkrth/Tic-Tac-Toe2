<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="main hide">
            <p id="para">WINNER</p>
            <button class="newbtn">NEW GAME</button>
        </div>
        <h1>Tic Tac Toe</h1>
        <div class="container">
            <div class="game">
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
            </div>
        </div>
        <button class="btn">RESET GAME</button>

        <div class="container2">
            <h3 class="modetext">CHANGE MODE</h3>
            <label>
                <input type="checkbox" id="tick">
                <div id="ball"></div>
            </label>
        </div>
    </main>
    <script src="logic.js"></script>
</body>

</html>
